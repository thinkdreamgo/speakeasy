<!DOCTYPE html>
<html ng-app="GeoCodeDempApp">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        #map-canvas {
            width: 100%;
            height: 500px;
            background-color: #CCC;
        }
    </style>

</head>
<body>

    <h2>Angular Geography Demo (New Version)</h2>

    <section data-ng-controller="geoController as geo">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <form class="forms" data-ng-submit="geo.submitAddressForm()">
                            <div class="form-group">
                                <label for="address1">Address</label>
                                <input type="text"
                                       name="address1"
                                       id="address1"
                                       class="form-control"
                                       placeholder="Enter Street Address"
                                       data-ng-model="geo.address.address1" />
                            </div>

                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text"
                                       name="city"
                                       id="city"
                                       class="form-control"
                                       placeholder="Enter City"
                                       data-ng-model="geo.address.city" />
                            </div>

                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text"
                                       name="state"
                                       id="state"
                                       class="form-control"
                                       placeholder="Enter State"
                                       data-ng-model="geo.address.state" />
                            </div>

                            <div class="form-group">
                                <label for="zip">Zip Code</label>
                                <input type="number"
                                       maxlength="5"
                                       name="zip"
                                       id="zip"
                                       class="form-control"
                                       placeholder="Enter Zip Code"
                                       data-ng-model="geo.address.zip" />
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Geocode</button>
                            </div>
                        </form>

                        <div data-ng-show="geo.geocodeResponse">
                            <h3>Response from Google</h3>
                            <pre>
                        {{geo.geocodeResponse}}
                        </pre>
                        </div>
                    </div><!-- /.col  -->

                    <div class="col-md-6">
                        <div id="map-canvas"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--this API key is for starter.dev - you must replace it to use with a different domain.-->

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDlFSiblEo64Ahsh1kGP_7PIu626XM0C-Q"></script>
    <script src="/SabioExampleCode/Scripts/angular.js"></script>
    <script src="/SabioExampleCode/Scripts/jquery-3.1.1.js"></script>
    <script src="/SabioExampleCode/Scripts/bootstrap.js"></script>
    <script src="/SabioExampleCode/App/sabioGeoCodeDemo/sabioDemoModule.js"></script>
    <script src="/SabioExampleCode/App/sabioGeoCodeDemo/sabioGeoCodeControllerDemo.js"></script>
</body>
</html>
