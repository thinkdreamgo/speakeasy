    <div class="page-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Create account</h2>
                </div>
                <div class="col-sm-6 text-right">
                    <ol class="breadcrumb">
                        <li><a ui-sref="home">Home</a></li>
                        <li>Register</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="space70"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-register-form">
                    <form name="acctForm" ng-submit="acct.updateForm(acctForm.$valid)" id="acct-form">
                        <div class="form-group" ng-class="{'has error':acctForm.firstName.$invalid && !loginForm.firstName.$pristine}">
                            <input type="firstName" class=" form-control " name="firstName" placeholder="firstName" ng-model="acct.userAcct.firstName" ng-minlength = "3" ng-maxlength = "30"/>
                            <span class="input-icon"><i class=" fa fa-user"></i></span>
                            <p ng-show="acctForm.firstName.$error.minlength" class="help-block"> First Name is too short.</p>
                            <p ng-show="acctForm.firstName.$error.maxlength" class="help-block"> First Name is too long.</p>
                        </div>
                        <div class="form-group" ng-class="{'has error':acctForm.lastName.$invalid && !acctForm.lastName.$pristine}">
                            <input type="lastName" class=" form-control " name="lastName" placeholder="lastName" ng-model="acct.userAcct.lastName" ng-minlength = "3" ng-maxlength = "30"/>
                            <span class="input-icon"><i class=" fa fa-user"></i></span>
                            <p ng-show="acctForm.lastName.$error.minlength" class="help-block"> Last Name is too short.</p>
                            <p ng-show="acctForm.lastName.$error.minlength" class="help-block"> Last Name is too long.</p>
                        </div>
                        <div class="form-group" ng-class="{'has error':acctForm.email.$invalid && !acctForm.email.$pristine}">
                            <input type="email" class=" form-control " name="email" placeholder="email" ng-model="acct.userAcct.email" ng-minlength = "3" ng-maxlength = "30"/>
                            <span class="input-icon"><i class=" fa fa-user"></i></span>
                            <p ng-show="acctForm.email.$error.minlength" class="help-block"> Email is too short.</p>
                            <p ng-show="acctForm.email.$error.maxlength" class="help-block"> Email is too long.</p>
                        </div>
                        <div class="form-group" ng-class="{'has error':acctForm.password.$invalid && !acctForm.password.$pristine}">
                            <input type="password" class=" form-control " name="password" placeholder="password" ng-model="acct.userAcct.password" ng-minlength = "3" ng-maxlength = "16"/>
                            <span class="input-icon"><i class=" fa fa-envelope"></i></span>
                             <p ng-show="acctForm.password.$invalid && !acctForm.password.$pristine" class="help-block"> Password is required.</p>
                        </div>
                        <!--<div class="form-group">
                            <input type="password" class=" form-control" id="password" placeholder="Password" name="Password" required/>
                            <span class="input-icon"><i class=" fa fa-lock"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class=" form-control " placeholder="Repeat Password" name="RepeatPassword">
                            <span class="input-icon"><i class=" fa fa-lock"></i></span>
                        </div>-->
                        <button type="submit" id="acct" class="btn btn-lg btn-block btn-skin" ng-disabled="acctForm.$invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="space70"></div>
